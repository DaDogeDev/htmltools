<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="HTML5.ico">
    <title>HTML Executor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>HTML Executor</h1>
    <textarea id="htmlInput" placeholder="Enter HTML code here"></textarea>
    <br>
    <button onclick="executeHTML()">Execute HTML</button>
    <br>
    <iframe id="outputFrame"></iframe>

    <script>
        function executeHTML() {
            const htmlCode = document.getElementById('htmlInput').value;
            const outputFrame = document.getElementById('outputFrame');
            outputFrame.srcdoc = htmlCode;
        }
    </script>
</body>
</html>
